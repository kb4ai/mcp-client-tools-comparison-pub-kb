name: "mcp-proxy"
description: "Bidirectional bridge between Streamable HTTP and stdio MCP transports"
language: "Python"
stars: 2100
license: "MIT"

category: "http-bridge"
reputable-source: false

transports:
  stdio: true
  sse: true
  http: true

transport-direction: "bidirectional"

authentication:
  oauth2: true
  bearer-token: true
  api-key: true
  auth-injection: true
  auth-notes:
    - "--api-access-token flag"
    - "MCP_PROXY_API_TOKEN env var"

features:
  - "Bidirectional stdio↔HTTP/SSE bridging"
  - "Dual mode operation (stdio→HTTP and HTTP→stdio)"
  - "Docker support from v0.3.2+"
  - "Claude Desktop compatible"
  - "OAuth2 client credentials support"
  - "Named servers configuration"
  - "CORS configuration"
  - "Stateless mode for streamable HTTP"

installation:
  pip: "mcp-proxy"
  docker: "available"

security:
  analyzed: true
  analysis-commit: "8fd255a"
  eval-usage: "none"
  subprocess-usage: "safe"
  network-isolation: "verified"
  input-validation: "thorough"
  notes:
    - "No eval() or exec() calls"
    - "Uses subprocess properly via MCP SDK"
    - "SSL verification options available"

documentation:
  readme: true
  api-docs: true
  examples: true
  tests: true

notes:
  - "Most starred community project (~2.1k stars)"
  - "High adoption rate"
