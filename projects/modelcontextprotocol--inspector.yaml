last-update: "2025-12-16"
repo-url: "https://github.com/modelcontextprotocol/inspector"

name: "MCP Inspector"
description: "Official visual testing tool for MCP servers from Anthropic"

category: "official-tool"
reputable-source: true
organization: "Anthropic/MCP"

transports:
  stdio: true
  sse: true
  http: true

features:
  - "Visual testing interface"
  - "CLI mode (--cli flag) for non-interactive use"
  - "Custom headers via --header flag (e.g., Authorization: Bearer)"
  - "Environment variable passing (-e key=value)"
  - "Config file support"
  - "Docker deployment available"
  - "Customizable ports (default: 6274 for UI, 6277 for proxy)"

authentication:
  bearer-token: true
  custom-header: true
  auth-notes:
    - "CLI mode: npx @modelcontextprotocol/inspector --cli --url <url> --header 'Authorization: Bearer <token>' tools"
    - "Supports multiple --header flags for custom headers"
    - "Works with OAuth tokens from Claude CLI credentials"
    - "GitHub issue #879: custom header improvements requested"

installation:
  npm: "@modelcontextprotocol/inspector"
  docker: "ghcr.io/modelcontextprotocol/inspector"

notes:
  - "Official Anthropic/MCP team project"
  - "Reference implementation"
