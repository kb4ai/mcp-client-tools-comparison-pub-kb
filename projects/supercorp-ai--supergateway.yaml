last-update: "2025-12-16"
repo-url: "https://github.com/supercorp-ai/supergateway"

name: "supergateway"
description: "Multi-protocol MCP transport adapter (stdio↔SSE, stdio↔WS, SSE↔stdio)"
language: "TypeScript"

category: "http-bridge"
secondary-categories:
  - "websocket-bridge"
reputable-source: false

transports:
  stdio: true
  sse: true
  websocket: true

transport-direction: "bidirectional"

features:
  - "Multiple protocol conversions"
  - "Automatic JSON-RPC versioning"
  - "Docker-first design"
  - "--outputTransport flag (stdio/sse/ws/streamableHttp)"

installation:
  npm: "supergateway"
  docker: "available"

notes:
  - "Unique multi-transport support"
  - "Used for testing remote servers"
